errors:
  badSinkParamEncoding: mala codificación de los parámetros de sink
  contentLengthExceedsMaxAllowedSize: la longitud del contenido excede el límite de tamaño máximo
  failedToCreateEvent: no se pudo crear el evento receptor a partir de la solicitud
  failedToProcess: no se pudo procesar la solicitud
  failedToRespond: no respondió a la solicitud
