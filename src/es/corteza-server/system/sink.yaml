  invalidContentType: encabezado de tipo de contenido no válido
  invalidHttpMethod: método HTTP no válido
  invalidPath: ruta no válida
  invalidSignature: firma inválida
  invalidSignatureParam: parámetro de firma de sink no válido
  invalidSinkRequestUrlParams: parámetros de URL de solicitud de receptor no válidos
  misplacedSignature: firma extraviada
  missingSignature: alta el parámetro de firma del sink
  processingError: error de proceso de solicitud de sink
  signatureExpired: firma caducada
